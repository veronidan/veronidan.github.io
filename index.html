<!DOCTYPE html>
<html>

<head>

   <title>Project Wk 5</title>

   <link rel="stylesheet" type="text/css" href="wk5style.css">



<script type="text/javascript">

const foodMenu = [ "Hamburger", "Cheeseburger", "Grilled Chicken", "Fish Sandwich", "Gyro", "Fiesta Salad"];
const drinkMenu = [ "Coca-cola", "Sprite", "Ice tea", "Water"];

function CheckMenu_food( ) {
   if ( foodMenu.find( document.getElementById("foodReq") ) == undefined ) {
      document.getElementById("foodMsg").innerHTML = "Item requested not on menu. Choose from menu.";
   }
   else {
      document.getElementById("foodMsg").innerHTML = "Accepted.";
   }
}

function CheckMenu_drink( ) {
   if ( drinkMenu.find( document.getElementById("drinkReq") ) == undefined ) {
      document.getElementById("drinkMsg").innerHTML = "Item requested not on menu. Choose from menu.";
   }
   else {
      document.getElementById("drink").innerHTML = "Accepted.";
   }
}

</script>


</head>

<body>

   <table>
      <tr>
         <th>Food</th><th>Drink</th>
      </tr>
      <tr>
         <td>
            <p>Hamburger<br>Cheeseburger<br>Grilled Chicken<br>Fish Sandwich<br>
            Gyro<br>Fiesta Salad<br></p>
         </td>
         <td>
            <p>Coca-cola<br>Sprite<br>Ice tea<br>Water<br></p>
         </td>
      </tr>
   </table>
   <form>


   <fieldset class=cust>
      <legend>Customer Order </legend>
      <label for="name">Name:</label>
      <input type=text name="name" value="enter name"><br>

      <br><label for="food">Meal:</label>
      <input id="foodReq" type=text name="food" value="enter from food menu" onblur="CheckMenu_food();"/><span id="foodMsg">reply</span><br>

      <br><label for="drink">Drink:</label>
      <input id="drinkReq" type=text name="drink" value="enter from drink menu" onblur="CheckMenu_drink();"/><span id="drinkMsg">reply</span><br>



      <br><label for="dest">Check One:</label><br>
      <input type="radio" name="dest" value="Eat in" checked>Eat in<br>
      <input type="radio" name="dest" value="Take Out">Take Out<br>

      <br><label for="tableNo">Table No. (1 to 12, zero if take-out):</label><br>
      <input type="number" name="tableNo" value="0"  min="0" max="12"><br><br>

   </fieldset>


</form>
</body>

</html>
